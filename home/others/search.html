<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Users</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #080808;
            color: #F8F8F8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 80px auto;
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.12);
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            margin-bottom: 24px;
            text-align: center;
        }
        .search-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #444444;
            background: rgba(255,255,255,0.08);
            color: #F8F8F8;
            font-size: 1rem;
        }
        button {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            background: #6c63ff;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
        }
        .results {
            margin-top: 24px;
        }
        .user-result {
            background: rgba(255,255,255,0.08);
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 18px;
        }
        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #6c63ff;
        }
        .user-info {
            flex: 1;
        }
        .user-name {
            font-size: 1.2rem;
            font-weight: 600;
        }
        .view-profile-btn {
            background: #554cd6;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search for Users</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Enter username...">
            <button id="searchBtn">Search</button>
        </div>
        <div class="results" id="results"></div>
    </div>
    <script type="module">
        document.getElementById('searchBtn').addEventListener('click', async () => {
            const query = document.getElementById('searchInput').value.trim();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            if (!query) {
                resultsDiv.innerHTML = '<div style="color:#e74c3c;">Please enter a username.</div>';
                return;
            }
            resultsDiv.innerHTML = '<div>Searching...</div>';
            try {
                const response = await fetch(`/api/search/user?username=${encodeURIComponent(query)}`);
                const data = await response.json();
                if (response.ok && Array.isArray(data) && data.length > 0) {
                    resultsDiv.innerHTML = '';
                    data.forEach(user => {
                        const userDiv = document.createElement('div');
                        userDiv.className = 'user-result';
                        userDiv.innerHTML = `
                            <img src="${user.profile_pic || 'https://i.pravatar.cc/150?u=' + user.email}" class="user-avatar" alt="Avatar">
                            <div class="user-info">
                                <div class="user-name">${user.name}</div>
                                <div style="color:#ccc;font-size:0.95rem;">${user.email}</div>
                            </div>
                            <button class="view-profile-btn" onclick="window.location.href='/home/others/profile.html?email=${encodeURIComponent(user.email)}'">View Profile</button>
                        `;
                        resultsDiv.appendChild(userDiv);
                    });
                } else {
                    resultsDiv.innerHTML = '<div style="color:#e74c3c;">No users found.</div>';
                }
            } catch (err) {
                resultsDiv.innerHTML = '<div style="color:#e74c3c;">Error searching users.</div>';
            }
        });
    </script>
</body>
</html>
